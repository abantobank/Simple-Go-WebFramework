{{define "title"}}
  Login Page
{{end}}

{{define "body"}}

  <div class="container">
    <h1>Login</h1>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button id="LoginSubmit" class="btn btn-primary">Submit</button>
    </form>

    <button id="TestSubmit" class="btn btn-primary">Test</button>

  </div>

  <script src="static/js/main.js"></script>
  <script src="static/js/auth.js"></script>

{{end}}
